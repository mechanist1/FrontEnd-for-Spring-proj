<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Users</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 mb-3 mb-lg-5">
      <div class="overflow-hidden card table-nowrap table-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Any new customers?</h5>
          <a routerLink="/" class="btn btn-warning">Registration form</a>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="small text-uppercase bg-body text-muted">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Contact</th>
              <th>Id</th>
              <th class="text-end">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" *ngFor="let registration of registrations">
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer">
                  <div>
                    <div class="h6 mb-0 lh-1">{{ registration.firstname }} {{ registration.lastname }}</div>
                  </div>
                </div>
              </td>
              <td>{{ registration.email }}</td>
              <td><span class="d-inline-block align-middle">{{ registration.department }}</span></td>
              <td><span>{{ registration.contact }}</span></td>
              <td><span>{{ registration.id }}</span></td>
              <td class="text-end">
                <button type="submit" class="btn btn-warning" (click)="deleteUser(registration.id)"><span class="glyphicon glyphicon-send"></span>Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
